{% extends 'base.html' %}
{% block body %}
<div class="jumbotron">

  <h1 class="display-4">新闻列表</h1>

    </div>

{% for news in all_news %}
    <div class="container">

    <div class="col-md-12">
          <h2>{{ news.name}}</h2>
        <br>
          <p>{{ news.content}}</p>
        <br>
            <time>{{ news.date }}</time>
        </div>


    </div>
    <hr />
    <br>

{% endfor %}



{% endblock %}
